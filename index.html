<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Summery Card</title>
</head>
<body>
    <!-- Parent -->
     <div class="summery">
        <!-- left-->
     <div class="left">
          <div class="head-1">Your Result</div>
          <div class="cyrcle">
            <div class="nombre">76</div>
            <div class="of-100">of 100</div>
          </div>
          <div class="head-2">Great</div>
          <div class="paghagraph"><p>You scored higher than 65% of the people who have taken <br> these tests.</p></div>
        </div>
        <!-- Right -->
         <div class="Right">
            <div class="title"><h2>Summary</h2></div>
             
          <div class="react" id="div1">
          
             <div class="icn">
              <i class="ri-flashlight-line"></i>
              <h2>Reaction</h2>
             </div>
           
             <div class="divsion">
                <h3><span>80</span>/100</h3>
             </div> 
          </div>
          <div class="react" id="div2">
            
             <div class="icn">
              <i class="ri-brain-line"></i>
              <h2>Memory</h2>
             </div>
            
             <div class="divsion">
                <h3><span>92</span>/100</h3>
             </div> 
          </div> 

            <div class="react" id="div3">
           
             <div class="icn">
              <i class="ri-chat-3-line"></i>
              <h2>Verbal</h2>
             </div>
            
             <div class="divsion">
                <h3><span>6</span>/100</h3>
             </div> 
          </div>

              <div class="react" id="div4">
           
             <div class="icn">
              <i class="ri-eye-line"></i>
              <h2>Visual</h2>
             </div>
        
             <div class="divsion">
                <h3><span>72</span>/100</h3>
             </div> 
          </div>

            <div class="btn">
              <a href="#">Continue</a>
          </div>
         </div>
    </div>
</body>
</html>
